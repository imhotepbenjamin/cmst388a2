<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

<!-- The form element with an ID for easy reference -->
<form id="contactForm">

  <!-- Name Section -->
    <div id="firstLastNameSection" class = "row">
        <label for="firstName">First Name:</label>
        <input type="text" class="no-arrows" id="firstName" placeholder="Enter First Name" required>
        <span id="firstNameError" class="error"></span>
        <label for="lastName">Last Name:</label>
        <input type="text" class="no-arrows" id="lastName" placeholder="Enter Last Name" required>
        <span id="lastNameError" class="error"></span>
    </div>
  

    <!-- City and State Section -->
    <div id="cityStateSection" class = "row">
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter City" required>
        <span id="cityError" class="error"></span>
    
        <label for="state">State:</label>
        <select id="state">
        <option value="" disabled selected>Select State</option>
        <option value="" disabled selected>Select State</option>
        <option value="AL">Alabama</option>
        <option value="AK">Alaska</option>
        <option value="AZ">Arizona</option>
        <option value="AR">Arkansas</option>
        <option value="CA">California</option>
        <option value="CO">Colorado</option>
        <option value="CT">Connecticut</option>
        <option value="DC">District of Columbia</option>
        <option value="DE">Delaware</option>
        <option value="FL">Florida</option>
        <option value="GA">Georgia</option>
        <option value="HI">Hawaii</option>
        <option value="ID">Idaho</option>
        <option value="IL">Illinois</option>
        <option value="IN">Indiana</option>
        <option value="IA">Iowa</option>
        <option value="KS">Kansas</option>
        <option value="KY">Kentucky</option>
        <option value="LA">Louisiana</option>
        <option value="ME">Maine</option>
        <option value="MD">Maryland</option>
        <option value="MA">Massachusetts</option>
        <option value="MI">Michigan</option>
        <option value="MN">Minnesota</option>
        <option value="MS">Mississippi</option>
        <option value="MO">Missouri</option>
        <option value="MT">Montana</option>
        <option value="NE">Nebraska</option>
        <option value="NV">Nevada</option>
        <option value="NH">New Hampshire</option>
        <option value="NJ">New Jersey</option>
        <option value="NM">New Mexico</option>
        <option value="NY">New York</option>
        <option value="NC">North Carolina</option>
        <option value="ND">North Dakota</option>
        <option value="OH">Ohio</option>
        <option value="OK">Oklahoma</option>
        <option value="OR">Oregon</option>
        <option value="PA">Pennsylvania</option>
        <option value="RI">Rhode Island</option>
        <option value="SC">South Carolina</option>
        <option value="SD">South Dakota</option>
        <option value="TN">Tennessee</option>
        <option value="TX">Texas</option>
        <option value="UT">Utah</option>
        <option value="VT">Vermont</option>
        <option value="VA">Virginia</option>
        <option value="WA">Washington</option>
        <option value="WV">West Virginia</option>
        <option value="WI">Wisconsin</option>
        <option value="WY">Wyoming</option>
        </select>
        <span id="stateError" class="error"></span>
    </div>

    <!-- Zip Code Section -->
    <div id = "zipCodesSection" class = "row">
        <label for="zipCode">Zip Code:</label>
        <input type="text" id="zipCode" placeholder="Enter Zip Code">
        <span id="zipCodeError" class="error"></span>
    </div>
 

  <!-- Phone Number Section -->
  <div id = "phoneNumberSection" class = "row"><!--Groups areaCode and phone Number-->
    <label for="areaCode">Area Code:</label>
    <input type="number" class="no-arrows" id="areaCode" placeholder="Enter Area Code" maxlength="3">
    <span id="areaCodeError" class="error"></span>

    <label for="phoneNumber">Phone Number:</label>
    <input type="number" class="no-arrows" id="phoneNumber" placeholder="Enter Phone Number" maxlength="7">
    <span id="phoneNumberError" class="error"></span>
  </div>
  

  <!-- Email Section -->
  <div id="emailSection" class = "row">
    <label for="email">Email Address:</label>
  <input type="text" id="email" placeholder="Enter Email Address">
  <span id="emailError" class="error"></span>

  <label for="confirmEmail">Confirm Email Address:</label>
  <input type="text" id="confirmEmail" placeholder="Confirm Email Address">
  <span id="confirmEmailError" class="error"></span>
  </div>
  

  <!-- Meal Preference Section -->
  <div id="mealPreferenceSection" class = "row">
    <label>Meal Preference:</label>
    <label><input type="radio" name="mealPreference" value="vegan"> Vegan</label>
    <label><input type="radio" name="mealPreference" value="vegetarian"> Vegetarian</label>
    <label><input type="radio" name="mealPreference" value="nonVegetarian"> Non-Vegetarian</label>
    <span id="mealPreferenceError" class="error"></span>
  </div>


  <!-- Contact Method Section -->
  <div id="contactMethodSection" class = "row">
    <label>Contact Method (Select at least two):</label>
  <label><input type="checkbox" name="contactMethod" value="email"> Email</label>
  <label><input type="checkbox" name="contactMethod" value="phone"> Phone</label>
  <label><input type="checkbox" name="contactMethod" value="mail"> Mail</label>
  <label><input type="checkbox" name="contactMethod" value="sms"> SMS</label>
  <span id="contactMethodError" class="error"></span>
  </div>
  

  <!-- Comments Section -->
  <div id = "commentsSection" class = "row">
    <label for="comments">Comments:</label>
  <textarea id="comments" maxlength="250" placeholder="Enter your comments"></textarea>
  </div>
  
  <!-- Buttons Section -->
  <div id = "buttonsSection" class = "row">
    <button type="button" onclick="validateForm()">Submit</button>
    <button type="button" onclick="resetForm()">Reset</button>
  </div>

</form>
<script src = "js/index.js"></script>
</body>
</html>
